services:
  db:
    image: postgres:latest
    container_name: work-hours-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workhours
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./tables.sql:/docker-entrypoint-initdb.d/01-tables.sql

volumes:
  pgdata:
    driver: local
